{% extends "base.html" %} {% block title %}Login Page{% endblock %} {% block
content %}
<form action="#" method="post">
  {% with messages = get_flashed_messages() %} {% if messages %} {% for msg in
  messages %}
  <p>{{msg}}</p>
  {% endfor %} {% endif %} {% endwith %}
  <h2>Log In</h2>
  <p>Name:</p>
  <p><input type="text" name="nm" placeholder="Enter your name" required /></p>
  <p>Password:</p>
  <p>
    <input
      type="password"
      name="pw"
      placeholder="Enter your password"
      required
    />
  </p>
  <p><input type="submit" name="submit" /></p>
</form>
{% endblock%}
